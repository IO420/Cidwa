<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulbasur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../index.html">
        <div >
            <button>atras</button>
        </div>
    </a>
    <div class="nombre">
        <h1>Bulbasur</h1>
        <h1>N.° 0001</h1>
    </div>

    <div class="grid">
        <div class="pokemon">
            <img src="https://i.pinimg.com/originals/df/1d/ea/df1dea166afbfdc34e11f748dc436d0f.png" alt="Bulbasur">
        </div>
        <div class="descripcion">
            <p> Para quitarle la vida a su presa, lanza ataques de plantas. </p>
            <div class="carac">
                <ul class="listado">
                    <li>
                        Altura 0,7m
                    </li>
                    <li class="categoria">
                        Categoría Planta
                    </li>
                    <li class="peso">
                        Peso 6x,9 kg 
                    </li>
                    <li class="habilidad">
                        Habilidad: Disparar ataques                    
                    </li>
                </ul>
            </div>
        </div>
        <div class="stats">
            Tipo 
            <div class="flex">
                <div class="elemento planta">
                    Planta
                </div>
                <div class="elemento veneno">
                    Veneno
                </div>
            </div>
            Debilidad
            <div class="flex">
                <div class="elemento fuego">
                    Fuego
                </div>
                <div class="elemento psiquico">
                    Psiquico
                </div>
                <div class="elemento hielo">
                    Hielo
                </div>
                <div class="elemento volador">
                    Volador
                </div>
            </div>
        </div>
    </div>
</body>
</html>
